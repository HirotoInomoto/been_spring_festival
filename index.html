<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="icon" href="images/favicon.svg">
        <!-- リセットCSS -->
        <link rel="stylesheet" href="css/destyle.css">
        <!-- スタイルシート　-->
        <link rel="stylesheet" href="css/style.css">
        <title>ティーラボ DeMiA CAFE</title>

        <!-- google fonts を使用 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header__wrapper">
                <img class="header__background" src="images/header/hd_img01_a.jpg">
                <h1 class="header__title">TEA PRODUCTS by DeMiA CAFE</h1>
                <div class="header__icon">
                    <a href=""><img src="images/icon_cart.svg"></a>
                    <a href=""><img src="images/icon_ig.svg"></a>
                    <a href=""><img src="images/icon_menu.svg"></a>
                </div>
            </div>
        </header>
        <main id="main">
            <article></article>

            <section id="news">

                <div>
                    <h2>NEWS</h2>
                    <a>
                        <img src="images/icon_ig.svg">
                        <p>最新情報はこちら</p>
                    </a>
                </div>

                <div class="news__card__wrapper">
                    <div class="news__card">
                        <img class="news__card__image" src="images/news/tea_day.jpg">
                        <h3 class="news__card__title">「紅茶の日」</h3>
                        <p class="news__card__description">
                            11月1日は、大黒屋光太夫が日本人として初めて外国の正式な茶会で紅茶を飲んだ日。<br>
                            2022年11月1日から一週間限定商品を発売予定です。
                        </p>
                        <a class="news__card__link">詳細はこちら</a>
                        <p class="news__card__date">2022.09.10</p>
                    </div>
                    <div class="news__card">
                        <img class="news__card__image" src="images/news/notion.jpg">
                        <h3 class="news__card__title">大切なお知らせ</h3>
                        <p class="news__card__description">
                            この度、創業10周年を記念して、セールを開催します。<br>
                            セールには、定番商品の各種フレーバーティーからその他アレンジ商品まで様々なものが対象になっています。
                        </p>
                        <a class="news__card__link">詳細はこちら</a>
                        <p class="news__card__date">2022.06.30</p>
                    </div>
                </div>

            </section>

            <section id="about">
                <!-- ここに会社概要を作成 -->
            </section>

        </main>
        <footer id="footer">
            <p class="footer-copyright">Copyright © DeMiA CA</p>
        </footer>
    </body>
</html>
